  <meta name="twitter:card" content="summary_large_image">

  <meta property="profile:username" content="Sarah Domson">

<body>
  <div class="profile-card">
    
    <img src="image/Profile.svg" alt="Profile Picture" data-testid="profilePicture" class="profile-picture">

    <h1 data-testid="fullName">Sarah Domson</h1>

    <p data-testid="jobTitle" class="job-title">Frontend Developer</p>

    <p data-testid="shortBio">
        Passionate frontend developer skilled in JavaScript, React, and Tailwind CSS. 
        Dedicated to creating accessible and responsive web applications.
    </p>

    <p data-testid="currentLocation" class="location">Accra, Ghana</p>

    <p data-testid="emailAddress" class="email">sarahdomson26@gmail.com</p>

    <div data-testid="socialLinks" class="social-links">
      <a href="https://linkedin.com/in/sarahdomson" target="_blank">LinkedIn</a>
      <a href="https://github.com/sarahdomson" target="_blank">GitHub</a>
      <a href="https://x.com/Ama_Domson" target="_blank">Twitter</a>
    </div>

    <p data-testid="currentTimeUTC" class="utc-time">Current UTC Time: <span id="utcTime"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
